<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>Chrono</title>
		<link href="../css/general.css" rel="stylesheet" />
		<link href="../css/clock.css" rel="stylesheet" />
		<link href="../css/timer.css" rel="stylesheet" />
		<link href="../css/stopwatch.css" rel="stylesheet" />
		<link href="../css/settings.css" rel="stylesheet" />
	</head>
	<body>
		<div class="Content Box">
			<div class="Content TabBox">
				<div class="Content Tab" id="clockContent">
					<h1 id="clockText"></h1>
				</div>
				<div class="Content Tab" id="timerContent">
					<h1 class="Text Timer"></h1>
					<div class="Content Timer" , id="ctrlbar">
						<div class="Button Timer" , id="start&pause_at_timer">
							<img src="../svg/start.svg" alt="start" />
						</div>
						<div class="Button Timer" , id="stop">
							<img src="../svg/stop.svg" alt="stop" />
						</div>
					</div>
					<div class="Content Timer" , id="preset">
						<div class="Button" , id="presetDefault"></div>
					</div>
				</div>
				<div class="Content Tab" id="stopwatchContent">
					<h1 class="Text Stopwatch"></h1>
					<div class="stopwatchCtrlBar">
						<div class="Button Stopwatch" , id="pin">
							<img src="../svg/pin.svg" alt="pin" />
						</div>
						<div class="Button Stopwatch" , id="start&pause_at_stopwatch">
							<img src="../svg/start.svg" alt="start" />
						</div>
						<div class="Button Stopwatch" , id="reset">
							<img src="../svg/reset.svg" alt="reset" />
						</div>
					</div>
				</div>
				<div class="settingsDisplay" id="settingsContent"></div>
			</div>
			<div class="Content BottomBar">
				<div class="Button BottomBar" , id="clockButton">
					<img src="../svg/clock.svg" alt="clock" />
				</div>
				<div class="Button BottomBar" , id="timerButton">
					<img src="../svg/timer.svg" alt="timer" />
				</div>
				<div class="Button BottomBar" , id="stopwatchButton">
					<img src="../svg/stopwatch.svg" alt="stopwatch" />
				</div>
				<div class="Button BottomBar" , id="settingsButton">
					<img src="../svg/settings.svg" alt="settings" />
				</div>
			</div>
		</div>
		<script type="module">
			import { formatClock } from "../js/format.js";
			const clock = document.getElementById("clockText");
			clock.textContent = formatClock(8);
			let intervalId = setInterval(() => {
				clock.textContent = formatClock(8);
			}, 1000);
			import { registerStopwatchLogic } from "../js/windowProc.js";
			registerStopwatchLogic();
		</script>
	</body>
</html>
